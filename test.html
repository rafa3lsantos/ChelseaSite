<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        tbody tr {
            background-color: #fff;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        tfoot {
            background-color: #f1f1f1;
            font-weight: bold;
            text-align: center;
        }

        td {
            font-size: 16px;
            color: #555;
        }

        /* Estilo para as bordas */
        th, td {
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Efeito de transição ao passar o mouse sobre a linha */
        tbody tr:hover td {
            background-color: #e7f3fe;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

<h2>Tabela Bonita e Estilizada</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Ana</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>2</td>
            <td>João</td>
            <td>30</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Maria</td>
            <td>22</td>
            <td>Belo Horizonte</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Lucas</td>
            <td>28</td>
            <td>Curitiba</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Carla</td>
            <td>35</td>
            <td>Fortaleza</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">Total de registros: 5</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
